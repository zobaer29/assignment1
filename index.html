<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav>
            <h3 class="logo-text">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- Banner section  -->
        <div>
            <h2 class="hero-title">
                Cool Dark UI Template for Webflow Agencies!
            </h2>
            <div class="center-btn">
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
      <!-- showcase section -->
        <div class="showcase">
            <div class="showcase-content">
                <h3>
                    See It in Action
                </h3>
                <h4>
                    Explore the live preview and imagine your brand in this bold new look.
                </h4>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="Preview">
            </div>
        </div>

        <!-- user statistics section -->
        <div class="stats">
            <h2 class="stats-title">Joined Thousands of Productive Users</h2>
            <div class="stats-grid">
                <div>
                    <h1 class="stats-number">50K</h1>
                    <p class="stats-label">Active Users</p>
                </div>
                <div>
                    <h1 class="stats-number">2M+</h1>
                    <p class="stats-label">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="stats-number">90%</h1>
                    <p class="stats-label">Satisfaction Rate</p>
                </div>
            </div>
        </div>
</main>
